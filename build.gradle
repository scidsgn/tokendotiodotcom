plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://token.jfrog.io/token/public-libs-release-local/' }
}

dependencies {
    implementation 'com.sparkjava:spark-core:2.9.1'
    implementation 'io.token.sdk:tokenio-sdk-tpp:2.13.3'
    implementation 'io.netty:netty-tcnative-boringssl-static:2.0.59.Final:osx-aarch_64'
}